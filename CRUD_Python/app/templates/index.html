<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <h1>CRUD com Python</h1>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <a href="/form" class="btn btn-success">Adicionar</a>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form method="GET">
                <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
            </form>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dbs in db%}
                    <tr>
                        <th>{{dbs.id}}</th>
                        <td>{{dbs.username}}</td>
                        <td>{{dbs.phone}}</td>
                        <td>{{dbs.email}}</td>
                        <td>
                            <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                            <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                            <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

        <div class="pagination col-8 m-auto text-center">
            {% if db.has_previous %}
                <a href="?page={{db.previous_page_number}}">&lt</a>
            {% endif %}

            {{db.number}}

            {% if db.has_next %}
                <a href="?page={{db.next_page_number}}">&gt</a>
            {% endif %}
        </div>
    </main>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
