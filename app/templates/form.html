{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Cabeçalho -->
        <div class="col-12 text-center py-5">
            <h1 class="display-4">Cadastro de Cliente</h1>
            <p class="lead">Preencha os campos abaixo para cadastrar ou modificar as informações</p>
        </div>

        <!-- Botão Voltar -->
        <!-- <div class="col-12 text-center mb-4">
            <a href="/" class="btn btn-primary btn-lg">Voltar</a>
        </div> -->

        <!-- Formulário -->
        <div class="col-12 col-md-8 col-lg-6 m-auto container">
            <form name="form" id="form" action="{% if db %} /update/{{db.id}}/ {%else%} /create/ {% endif %}"
                method="POST" class="shadow-lg p-4 rounded bg-white d-flex align-items-center justify-content-center">
                {% csrf_token %}
                <div class="form-group mb-3 d-flex flex-column me-4">
                    <label for="username" class="form-label">Nome:</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-3 d-flex flex-column me-4">
                    <label for="phone" class="form-label">Telefone:</label>
                    {{ form.phone }}
                </div>
                <div class="form-group mb-3 d-flex flex-column me-4">
                    <label for="email" class="form-label">E-mail:</label>
                    {{ form.email }}
                </div>

                <!-- Botão para Salvar -->
                <div class="text-center me-3">
                    <input type="submit" class="btn btn-success btn-lg" value="Salvar">
                </div>

                <!-- Botão Voltar -->
                <div class="text-center">
                    <a href="/" class="btn btn-primary btn-lg">Voltar</a>
                </div>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </main>

    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
