{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <h1>Cadastro</h1>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <div id="result"></div>

            <form name="form" id="form" action="{% if db %} /update/{{db.id}}/ {%else%} /create/ {% endif %}"
                method="POST">
                {% csrf_token %}
                <div class="form-group mt-4">Nome: {{form.username}}</div>
                <div class="form-group mt-4">Telefone: {{form.phone}}</div>
                <div class="form-group mt-4">E-mail: {{form.email}}</div>
                <input type="submit" class="btn btn-success mt-2" value="Salvar">
            </form>
        </div>
    </main>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
